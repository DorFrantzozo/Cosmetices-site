<!DOCTYPE html>
<html lang="en">
<head>
    <title>CSS Gallery</title>
    <link href="https://fonts.googleapis.com/css?family=Raleway:600,900" rel="stylesheet">
    <link rel="stylesheet" href="css-gallery.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300;1,300&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

<body>
<header class="p-0">
    <div class="container ">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <ul class="navbar-nav ms-auto d-flex justify-contant-center align-items-center mt-2 me-4">
                <li class="nav-item active">
                    <a class="nav-link ms-4" href="#">צור קשר</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link ms-4" href="#">שירותים</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link ms-4" href="#">אודות</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link ms-4" href="#">גלרייה</a>
                </li>
            </ul>
            <a class="navbar-brand fw-medium fs-4" href="#">Shlomit Fedida</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive"

                <span class="navbar-toggler-icon"></span>
            </button>


        </div>
    </div>
</header>
    <p class="heading">גלריה</p>
    <div class="gallery-image">

            <img src="https://picsum.photos/350/250?image=444" alt="" />

                    <p>Library</p>

                </div>
            </div>
        </div>
        <div class="img-box">
            <img src="https://picsum.photos/350/250/?image=232" alt="" />

                <div class="caption">

                    <p class="opacity-low">Cinematic</p>
                </div>
            </div>
        </div>
        <div class="img-box">
            <img src="https://picsum.photos/350/250/?image=431" alt="" />

                <div class="caption">
                    <p>Tea Talk</p>
                    <p class="opacity-low">Composite</p>
                </div>
            </div>
        </div>
        <div class="img-box">

                    <p>Vintage</p>
                    <p class="opacity-low">Cinematic</p>
                </div>
            </div>
        </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
